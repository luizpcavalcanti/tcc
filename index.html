<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <title>Tour</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <style>
    #panorama {
      width: 450px;
      height: 300px;
    }
  </style>

  <audio id="player" autoplay>
    <source id="song" src="song1.mp3" type="audio/mpeg">
  </audio>

</head>

<body>

  <div id="panorama"></div>

  <head>

    </div>
    <script>
      pannellum.viewer("panorama", {
        default: {
          firstScene: "circle",
          sceneFadeDuration: 1300,
          autoRotate: -4,
          autoLoad: true,
          compass: true,
          northOffset: 247.5,
          autoRotateInactivityDelay: 3e3,
          hotSpotDebug: false,
        },

        scenes: {
          circle: {
            title: "Mason Circle",
            hfov: 120,
            pitch: -3,
            yaw: 117,
            type: "equirectangular",
            panorama:
              "https://i.ibb.co/b1Rpc4J/anime-art-style-desert-orc-city-1.jpg",
            hotSpots: [
              {
                pitch: -5,
                yaw: 74,
                type: "scene",
                text: "Spring Sea",
                sceneId: "house",
              },
              {
                pitch: 5,
                yaw: -14,
                type: "scene",
                text: "Lados",
                sceneId: "house",
              },
              {
                pitch: 8,
                yaw: 162,
                type: "scene",
                text: "Spring House or Dairy",
                sceneId: "house",
              },
            ],
          },

          house: {
            title: "Spring House or Dairy",
            hfov: 120,
            yaw: 5,
            type: "equirectangular",
            panorama:
              "https://i.ibb.co/QdSL1sT/anime-art-style-desert-savana-silver-beast.jpg",
            hotSpots: [
              {
                pitch: -0.6,
                yaw: 37.1,
                type: "scene",
                text: "Mason Circle",
                sceneId: "house1",
                targetYaw: -23,
                targetPitch: 2,
              },
            ],
          },

          house1: {
            title: " House or Dairy",
            hfov: 120,
            yaw: 5,
            type: "equirectangular",
            panorama: "https://i.ibb.co/YN9MPs5/anime-art-style-dark-elves.jpg",
            hotSpots: [
              {
                pitch: -0.6,
                yaw: 37.1,
                type: "scene",
                text: "Duven Port",
                sceneId: "house2",
                targetYaw: -23,
                targetPitch: 2,
              },
            ],
          },
          house2: {
            title: "Duven Port",
            hfov: 110,
            yaw: 5,
            type: "equirectangular",
            panorama: "https://i.ibb.co/ZhkXW1V/anime-art-style-beast-3.jpg",
            hotSpots: [
              {
                pitch: -0.6,
                yaw: 37.1,
                type: "scene",
                text: "Hill of Dawn",
                sceneId: "house3",
                targetYaw: -23,
                targetPitch: 2,
              },
            ],
          },

          house3: {
            title: " Hill of Dawn",
            hfov: 110,
            yaw: 5,
            type: "equirectangular",
            panorama:
              "https://i.ibb.co/jgWswGz/anime-art-style-battle-of-the-dark-elves.jpg",
            hotSpots: [
              {
                pitch: -0.6,
                yaw: 37.1,
                type: "scene",
                text: "Mason Circle",
                sceneId: "circle",
                targetYaw: -23,
                targetPitch: 2,
              },
            ],
          },
        },
      });


      var x = document.getElementById("player");

      function playAudio() {
        x.play();
      }

      function pauseAudio() {
        x.pause();
      }

      onmousedown = (event) => { playAudio(x) };


      var c = 0;
      var songs = [ "song2.mp3", "song1.mp3", "song4.mp3", "song5.mp3","song1.mp3"];
      var a = document.getElementById("player");
      a.addEventListener('ended', function () {
        document.getElementById("player").src = songs[c];
        a.load();
        console.log(c);
        c++;
        if (c >= songs.length) {
          c = 0;
        }
      });


    </script>

</body>

</html>
